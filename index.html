<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNE-eDocument</title>
    <style>
        /* ทำให้ iframe ครอบคลุมทั้งความกว้างและความสูงของ viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* เอาเส้นขอบออก */
            overflow: auto; /* เพิ่มการเลื่อนถ้าจำเป็น */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxNeDWaa22VB1xWPYwYB8QZpM4itiIqT3k6OXjcriWKoDjUxM_uIrMncpACVeTntJ7BYw/exec" allowfullscreen></iframe>
</body>
</html>
