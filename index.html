<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #qr-reader {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        #qr-reader-results {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader"></div>
    <div id="qr-reader-results">
        <p>Result: <span id="result">Scan a QR code to see the result</span></p>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // handle success
            document.getElementById('result').innerText = decodedText;
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore
            console.warn(`QR code scan error: ${error}`);
        }

        const html5QrCode = new Html5Qrcode("qr-reader");

        html5QrCode.start(
            { facingMode: "environment" }, // Choose the back camera
            {
                fps: 10,    // Optional, frame per second for the scan
                qrbox: 250  // Optional, qrbox size in pixels
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error(`Error starting QR code scanner: ${err}`);
        });
    </script>
</body>
</html>
